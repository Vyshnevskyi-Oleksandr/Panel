<form>
  <h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'Customers' | translate}}</h1>
  <div mat-dialog-content>

      <mat-form-field
      *ngIf="canEditColumn('Name')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Name' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="Name"
        (change)="changed('Name')"
        [(ngModel)]="data.entity['Name']"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('Surname')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Surname' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="Surname"
        (change)="changed('Surname')"
        [(ngModel)]="data.entity['Surname']"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('Email')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Email' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="Email"
        (change)="changed('Email')"
        [(ngModel)]="data.entity['Email']"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('Customer_id')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Customer_id' | translate}}</mat-label>
      <input
        matInput
        type="number"
        step="1"
        name="Customer_id"
        (change)="changed('Customer_id')"
        [(ngModel)]="data.entity['Customer_id']"
        autocomplete="off">
    </mat-form-field>

</div>

  <div mat-dialog-actions>

    <div class="right-aligned">

      <button 
        mat-raised-button
        color="primary"
        type="submit"
        (click)="upsert()">{{'Save' | translate}}</button>

      <button
        mat-button
        (click)="close(null)">{{'Cancel' | translate}}</button>

    </div>

  </div>
</form>
